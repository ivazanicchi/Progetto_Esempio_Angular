
<div class="card align-items-center" *ngIf="mostraLogin">
  <div class="grid">
      <div class="col-5 flex align-items-center justify-content-center">
          <div class="p-fluid">
              <div class="field">
                  <label for="username">Username</label>
                  <input pInputText id="username" type="text" />
              </div>
              <div class="field">
                  <label for="password">Password</label>
                  <input pInputText id="password" type="password" />
              </div>
              <p-button label="Login"></p-button>
          </div>
      </div>
      <div class="col-5 flex align-items-center justify-content-center">
          <p-button label="Sign Up" icon="pi pi-user-plus" styleClass="p-button-success" (click)="onMostraRegistrazione()"></p-button>
      </div>
  </div>
</div>
