
<div class="card align-items-center">
  <div class="grid">
      <div class="col-5 flex align-items-center justify-content-center">
          <div class="p-fluid">
            <form (ngSubmit)="onLogin(fLogin)" #fLogin="ngForm">
              <div class="field">
                  <label for="username">Username</label>
                  <input name="username" pInputText id="username" type="text" required [(ngModel)]="username"/>

              </div>
              <div class="field">
                  <label for="password">Password</label>
                  <input name="password" pInputText id="password" type="password" required ngModel/>
              </div>
              <button id="button-login" [disabled]="!fLogin.valid">Login</button>

            </form>
          </div>
      </div>
      <div class="col-5 flex align-items-center justify-content-center">
          <button id="button-sign-up"><a routerLink="/registrazione">Sign Up</a></button>
          <span style="color: red;" *ngIf="errorMessage">Password o Username errati</span>
    </div>
  </div>
</div>
