<div class="card align-items-center" *ngIf="mostraRegistrazione">
  <div class="grid">
    <div class="col-5 flex align-items-center justify-content-center">
      <div class="p-fluid">
        <div class="field">
          <label for="username">Username</label>
          <input pInputText id="username" type="text" />
        </div>
        <div class="field">
          <label for="data">Data di Nascita</label>
          <input pInputText id="username" type="date" />
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input pInputText id="username" type="email" />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input pInputText id="password" type="password" />
        </div>
        <p-button label="Register"></p-button>
      </div>
    </div>
  </div>
</div>
